<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Learning</title>

    <script src="https://unpkg.com/vue@3"></script>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <style>
      html, body {
        height: 100%;
      }

      body{
        display: grid;
        place-items: center;
      }

      .text-red{
        color: red;
      }

      .text-green{
        color: green;
      }
    </style>
  </head>

  <body class="grid place-items-center">
    <div id="app">
      <!-- 'v-bind:class' shortcut ':class' -->
      <!-- 'v-on:cick' shortcut '@click' -->
      <button :class="active ? 'text-green' : 'text-red'" @click="toggle">Click Me</button>
    </div>

    <script>
      Vue.createApp({
        data(){
          return {
            active: false
          };
        },

        methods: {
          toggle(){
            this.active = ! this.active;
          }
        }
      }).mount("#app");
    </script>
  </body>
</html>
